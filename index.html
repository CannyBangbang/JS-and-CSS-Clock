<html lang="en"><head>
    <meta charset="UTF-8">
    <title>JS and CSS Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="clock-wrapper">
      <div class="clock-base">
        <img src="Clock_Images/clock_base_centered_small30.png" alt="clock base">
      </div>
      <div class="hand hour-hand" style="transform: rotate(510deg);">
        <img src="Clock_Images/clock_hourhand_small30.png" alt="hour hand">
      </div>
      <div class="hand minute-hand" style="transform: rotate(282deg);">
        <img src="Clock_Images/clock_minutehand_small30.png" alt="minute hand">
      </div>
      <div class="hand second-hand" style="transform: rotate(78deg);">
        <img src="Clock_Images/clock_secondhand_small30.png" alt="second hand">
      </div>
    </div>

    <script>
      const secondHand = document.querySelector('.second-hand');
      const minuteHand = document.querySelector('.minute-hand');
      const hourHand = document.querySelector('.hour-hand');


      function setDate() {
        const now = new Date(); 
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        var secondDegrees = (seconds / 60) * 360;
        var minuteDegrees = (minutes / 60) * 360;
        var hourDegrees = (hours / 12) * 360;

        if(secondDegrees === 0) {
          secondHand.style.transition = 'none';
        } 
        else {
          secondHand.style.transition = '';
        }

        if(minuteDegrees === 0) {
          minuteHand.style.transition = 'none';
        } 
        else {
          minuteHand.style.transition = '';
        }

        if(hourDegrees === 0) {
          hourHand.style.transition = 'none';
        } 
        else {
          hourHand.style.transition = '';
        }

        secondHand.style.transform = `rotate(${secondDegrees}deg)`;
        minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;


      }

      setInterval(setDate, 1000);
    </script>

  
</body></html>
